<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato - Perfumaria Aroma</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Perfumaria Aroma</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="produtos.html">Produtos</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <section id="contato">
      <h2>Contato</h2>
      <form>
        <label>
          Nome
          <input type="text" name="nome" placeholder="Seu nome" required />
        </label>
        <label>
          Email
          <input type="email" name="email" placeholder="seu@email.com" required />
        </label>
        <label>
          Assunto
          <select name="assunto" required>
            <option value="" disabled selected>Selecione um assunto</option>
            <option value="orcamento">Or√ßamento</option>
            <option value="outros">Outros</option>
          </select>
        </label>
        <label>
          Mensagem
          <textarea name="mensagem" rows="5" placeholder="Escreva sua mensagem" required></textarea>
        </label>
        <button type="submit">Enviar Mensagem</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 PerfumariaAroma. Todos os direitos reservados.
  </footer>
</body>
</html>
